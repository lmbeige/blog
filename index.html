<!DOCTYPE html>

<script src="./vue.min.js"></script>
<script src="//imgcache.qq.com/qcloud/cloudbase-js-sdk/1.2.1/cloudbase.js"></script>

<body>
<div id="app">
  <p>{{ message }}</p>
  <img src="https://z3.ax1x.com/2021/05/10/gtMO91.jpg" alt="">

<script>
new Vue({
  el: '#app',
  data: {
    message: '无敌卡卡'
  }
})
</script>

<script>
  const app = cloudbase.init({
    env: 'demo-whglk' // 您的环境id
  })
  var db = app.database();
  db.collection("todos")
    .where({
      // gt 方法用于指定一个 "大于" 条件，此处 _.gt(30) 是一个 "大于 30" 的条件
      progress: _.gt(30)
    })
    .get()
    .then((res) => {
      console.log(res.data);
    });

  
</script>
